env:
  TERM: alacritty
window:
  dimensions:
    columns: 75
    lines: 5
  padding:
    x: 2
    y: 2
  dynamic_padding: true
font:
  normal:
    family: Noto Sans Mono
    style: Medium
  bold:
    family: Noto Sans Mono
    style: Bold
  italic:
    family: Noto Sans Mono
    style: Italic
  bold_italic:
    family: Noto Sans Mono
    style: Bold Italic
  size: 20
colors:
  primary:
    background: '#000000'
    foreground: '#eeeeee'
    dim_foreground: '#e0e0e0'
    bright_foreground: '#ffffff'
  search:
    colors.footer_bar:
      background: '#900000'
      foreground: '#e0e0e0'
  normal:
    black:   '#202020'
    red:     '#7c0000'
    green:   '#944c00'
    yellow:  '#de0000'
    blue:    '#9d0000'
    magenta: '#8f0000'
    cyan:    '#00cc00'
    white:   '#707070'
  bright:
    black:   '#303030'
    red:     '#ff0000'
    green:   '#bd3f00'
    yellow:  '#f04000'
    blue:    '#be0000'
    magenta: '#bb3a00'
    cyan:    '#00ff00'
    white:   '#dddddd'
style:
    shape: Off
hints:
  alphabet: "hutenosadigpc.r,"
debug:
  log_level: off
key_bindings:
  - { key: Space,     mods: Shift|Control,  mode: ~Search,    action: ReceiveChar     }
  - { key: I,                               mode: Vi|~Search, action: ReceiveChar     }
  - { key: C,         mods: Control,        mode: Vi|~Search, action: ReceiveChar     }
  - { key: Left,      mods: Control,                          chars: "\x1BB"          }
  - { key: Left,      mods: Control|Shift,                    chars: "\x1BB"          }
  - { key: Right,     mods: Control,                          chars: "\x1Bf"          }
  - { key: Right,     mods: Control|Shift,                    chars: "\x1Bf"          }
  - { key: Up,        mods: Control,                          chars: "\x1bOH"         }
  - { key: Up,        mods: Control|Shift,                    chars: "\x1bOH"         }
  - { key: Down,      mods: Control,                          chars: "\x1bOF"         }
  - { key: Down,      mods: Control|Shift,                    chars: "\x1bOF"         }
  - { key: F,         mods: Control,                          action: SearchForward   }
  - { key: F,         mods: Control|Shift,                    action: SearchBackward  }
  - { key: V,         mods: Control,                          action: Paste           }
  - { key: V,         mods: Control|Shift,                    action: Paste           }
