env:
  TERM: alacritty
window:
  opacity: 0
  padding:
    x: 2
    y: 2
  dynamic_padding: true
font:
  normal:
    family: Noto Sans Mono
    style: Medium
  bold:
    family: Noto Sans Mono
    style: Bold
  italic:
    family: Noto Sans Mono
    style: Italic
  bold_italic:
    family: Noto Sans Mono
    style: Bold Italic
  size: 12
colors:
  primary:
    background: '#000000'
    foreground: '#eeeeee'
    dim_foreground: '#e0e0e0'
    bright_foreground: '#ffffff'

  search:
    colors.footer_bar:
      background: '#900000'
      foreground: '#e0e0e0'
  normal:
    black:   '#202020'
    red:     '#7c0000'
    green:   '#944c00'
    yellow:  '#de0000'
    blue:    '#9d0000'
    magenta: '#8f0000'
    cyan:    '#00cc00'
    white:   '#707070'
  bright:
    black:   '#303030'
    red:     '#ff0000'
    green:   '#bd3f00'
    yellow:  '#f04000'
    blue:    '#be0000'
    magenta: '#bb3a00'
    cyan:    '#00ff00'
    white:   '#dddddd'
cursor:
  style:
    shape: Block
    blinking: On
hints:
  alphabet: "hutenosadigpc.r,"
debug:
  log_level: off
# Bindings are always filled by default, but will be replaced when a new
# binding with the same triggers is defined. To unset a default binding, it can
# be mapped to the `ReceiveChar` action. Alternatively, you can use `None` for
# a no-op if you do not wish to receive input characters for that binding.
#
# If the same trigger is assigned to multiple actions, all of them are executed
# in the order they were defined in.

key_bindings:
  #- { key: Paste,                                       action: Paste          }
  #- { key: Copy,                                        action: Copy           }
  #- { key: L,         mods: Control,                    action: ClearLogNotice }
  #- { key: L,         mods: Control, mode: ~Vi|~Search, chars: "\x0c"          }
  #- { key: PageUp,    mods: Shift,   mode: ~Alt,        action: ScrollPageUp   }
  #- { key: PageDown,  mods: Shift,   mode: ~Alt,        action: ScrollPageDown }
  #- { key: Home,      mods: Shift,   mode: ~Alt,        action: ScrollToTop    }
  #- { key: End,       mods: Shift,   mode: ~Alt,        action: ScrollToBottom }

  # Vi Mode
  - { key: Space,  mods: Shift|Control, mode: ~Search,    action: ReceiveChar            }
  #- { key: Space,  mods: Shift|Control, mode: Vi|~Search, action: ScrollToBottom          }
  #- { key: Escape,                      mode: Vi|~Search, action: ClearSelection          }
  - { key: I,                           mode: Vi|~Search, action: ReceiveChar            }
  #- { key: I,                           mode: Vi|~Search, action: ScrollToBottom          }
  - { key: C,      mods: Control,       mode: Vi|~Search, action: ReceiveChar            }
  - { key: Left,      mods: Control,      chars: "\x1BB"            }
  - { key: Right,     mods: Control,       chars: "\x1Bf"            }
  - { key: Right,     mods: Control,      mode: Vi|~Search, chars: "\x1Bf"            }
  - { key: Up,      mods: Control,       chars: "\x1bOH"             }
  - { key: Down,      mods: Control,       chars: "\x1bOF"             }
  - { key: F,      mods: Control,       action: SearchForward             }
  - { key: F,      mods: Control|Shift,       action: SearchBackward             }
  - { key: V,      mods: Control,                          action: Paste                   }
  - { key: V,      mods: Control|Shift,                          action: Paste                   }
  #- { key: E,      mods: Control,       mode: Vi|~Search, action: ScrollLineDown          }
  #- { key: G,                           mode: Vi|~Search, action: ScrollToTop             }
  #- { key: G,      mods: Shift,         mode: Vi|~Search, action: ScrollToBottom          }
