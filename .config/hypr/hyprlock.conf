$accent = rgb(204,0,0)
$font = Noto Sans Medium
$text = rgb(224,224,224)
$bg = rgb(000000)
$red = rgb(204,0,0)
$yellow = rgb(204,204,0)

# GENERAL
general {
	disable_loading_bar = true
	hide_cursor = true
}

# BACKGROUND
background {
	monitor =
	color = $bg
}

# LAYOUT
label {
	monitor =
	text =
	color = $text
	font_size = 25
	font_family = $font
	position = 30, -30
	halign = left
	valign = top
}

# TIME
label {
	monitor =
	text = cmd[update:1000] date +%R
	color = $text
	font_size = 90
	font_family = $font
	position = -30, 0
	halign = right
	valign = top
}

# DATE
label {
	monitor =
	text = cmd[update:43200000] date +"%A, %d %B %Y"
	color = $text
	font_size = 25
	font_family = $font
	position = -30, -150
	halign = right
	valign = top
}

