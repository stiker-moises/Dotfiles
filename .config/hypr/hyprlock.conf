# INPUT FIELD
input-field {
	monitor =
	size = 300, 60
	outline_thickness = 4
	dots_size = 0.2
	dots_spacing = 0.2
	dots_center = true
	outer_color = $accent
	inner_color = $bg
	font_color = $text
	fade_on_empty = false
	placeholder_text = <i>ó°Œ¾ Logged in as $USER</i>
	hide_input = false
	check_color = $accent
	fail_color = $red
	fail_text = <i>$FAIL: <b>$ATTEMPTS</b></i>
	capslock_color = $yellow
	position = 0, -47
	halign = center
	valign = center
}
