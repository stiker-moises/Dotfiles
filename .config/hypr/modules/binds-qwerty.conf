$volup = wpctl set-mute @DEFAULT_SINK@ 0 && wpctl set-volume @DEFAULT_SINK@ 5%+ -l 2.0 && pw-play --volume=0.2 /usr/share/sounds/freedesktop/stereo/audio-volume-change.oga
$voldown = wpctl set-mute @DEFAULT_SINK@ 0 && wpctl set-volume @DEFAULT_SINK@ 5%- -l 2.0 && pw-play --volume=0.2 /usr/share/sounds/freedesktop/stereo/audio-volume-change.oga
$volmute = wpctl set-mute @DEFAULT_SINK@ toggle && pw-play --volume=0.2 /usr/share/sounds/freedesktop/stereo/audio-volume-change.oga
$lightup = light -A 10
$lightdown = light -U 10
$launcher = tofi-drun --history true --drun-launch=true --prompt-text " "
$sinkswitch = wpctl set-default $(pw-cli i $(pactl list sinks | rg --fixed-strings -B 1 "$(pactl list sinks | rg Description: | sd '	Description: ' '' | sd 'Easy Effects Sink' '' | sd --fixed-strings "$(pactl list sinks | rg -A 1 "Name: $(pactl get-default-sink)" | rg Description: | sd '	Description: ' '')" '' | rg '.' || echo "$(pactl list sinks | rg -A 1 "Name: $(pactl get-default-sink)" | rg Description: | sd '	Description: ' '')" | tofi --prompt-text " " --height 40% --width 40% --auto-accept-single true )" | rg Name: | awk '{print $2}' ) | rg -oP 'id: \K\w+') && notify-send --urgency=low --icon=/usr/share/icons/Flat-Remix-Red-Dark/panel/audio-volume-high-symbolic.svg "$(pactl list sinks | rg -A 1 "Name: $(pactl get-default-sink)" | rg Description: | sd '	Description: ' '')" -h string:x-canonical-private-synchronous:sink-state && pw-play --volume=0.2 /usr/share/sounds/freedesktop/stereo/audio-volume-change.oga &!
$micmute = wpctl set-mute @DEFAULT_SOURCE@ toggle ; wpctl get-volume @DEFAULT_SOURCE@ | rg -q 'MUTED' && notify-send ' Mic Muted' -h string:x-canonical-private-synchronous:mic-state || notify-send --urgency=low ' Mic unmuted' -h string:x-canonical-private-synchronous:mic-state

