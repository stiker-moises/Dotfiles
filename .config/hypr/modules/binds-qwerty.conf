bind = ALT, j, movefocus, l
bind = ALT, k, movefocus, u
bind = ALT, l, movefocus, d
bind = SUPER, SEMICOLON, movewindow, r
bind = SUPER, j, movewindow, l
bind = SUPER, k, movewindow, u
bind = SUPER, l, movewindow, d

