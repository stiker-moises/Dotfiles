#$dm = mode "default"
$volup = wpctl set-mute @DEFAULT_AUDIO_SINK@ 0 && wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ -l 2.0 && pw-play --volume=0.2 /usr/share/sounds/freedesktop/stereo/audio-volume-change.oga
$voldown = wpctl set-mute @DEFAULT_AUDIO_SINK@ 0 && wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- -l 2.0 && pw-play --volume=0.2 /usr/share/sounds/freedesktop/stereo/audio-volume-change.oga
$volmute = wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && pw-play --volume=0.2 /usr/share/sounds/freedesktop/stereo/audio-volume-change.oga
$lightup = light -A 10 && light -G > $SWAYSOCK.wob
$lightdown = light -U 10 && light -G > $SWAYSOCK.wob
$launcher = tofi-drun --history true --drun-launch=true --prompt-text " "
$sinkswitch = pactl set-default-sink $(pactl list short sinks | awk '{print $2}' | sed '/easyeffects_sink/d' | sed "/$(pactl get-default-sink)/d" | tofi --prompt-text " " --height 118 --width 480 --auto-accept-single true ) && pw-play --volume=0.2 /usr/share/sounds/freedesktop/stereo/audio-volume-change.oga

#submaps
bind = ALT, a, submap,onehand
bind = SUPER_ALT, 0, submap, "Gaming Mode - Press Alt+shift+0 to exit"
submap=onehand
bind = , d, movefocus, r
bind = , a, movefocus, l
bind = , w, movefocus, u
bind = , s, movefocus, d
bind = ALT, d, movewindow, r
bind = ALT, a, movewindow, l
bind = ALT, w, movewindow, u
bind = ALT, s, movewindow, d
binde = SUPER,d,resizeactive,10 0
binde = SUPER,a,resizeactive,-10 0
binde = SUPER,w,resizeactive,0 -10
binde = SUPER,s,resizeactive,0 10
bindel =, XF86AudioRaiseVolume, exec, $volup
bindel =, XF86AudioLowerVolume, exec, $voldown
bindl =ALT, UP, exec, $volup
bindl =ALT, DOWN, exec, $voldown
bindl =, XF86AudioMute, exec, $volmute
bindl =, XF86MonBrightnessUp, exec, $lightup
bindl =, XF86MonBrightnessDown, exec, $lightdown
bindl =, XF86AudioPlay, exec, playerctl play
bindl =, XF86AudioPause, exec, playerctl pause
bindl =, XF86AudioNext, exec, playerctl next
bindl =, XF86AudioPrev, exec, playerctl previous
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
bind = ,ESCAPE,submap,reset
bind = ,catchall,submap,reset
submap=reset
submap="Gaming Mode - Press Alt+shift+0 to exit"
bind = SUPER_ALT, 0, submap, reset
submap=reset

#close hyprland
bind = SUPER_ALT, O, exit, 

#Window management
bind = SUPER, d, killactive, 
bind = SUPER_ALT, d, togglefloating, 
bind = SUPER, v, togglesplit, # dwindle
bind = SUPER, s, exec, killall -SIGUSR1 waybar
bind = ALT, e, fullscreen

#Programs
bind = SUPER, f, exec, alacritty msg create-window || alacritty 
bind = SUPER, e, exec, xdg-open ~
bind = SUPER, a, exec, hyprctl dispatch closewindow Zim & zim
bind = SUPER, t, exec, firefox
bind = CONTROL_SHIFT,escape, exec, resources
bind = SUPER, r, exec, syncplay --no-gui

#Menus
bind = SUPER, SPACE, exec, $launcher
bind = SUPER, ESCAPE, exec, ~/.config/tofi/scripts/power.sh
bind = , XF86PowerOff, exec, ~/.config/tofi/scripts/power.sh
bind = ALT, v, exec, alacritty msg create-window --config-file ~/.config/alacritty/alacritty-speedreader.toml --class 'Alacritty_floating,Alacritty_floating' -e bash -c 'wl-paste | speedread -w 600' || alacritty --config-file ~/.config/alacritty/alacritty-speedreader.toml --class 'Alacritty_floating,Alacritty_floating' -e bash -c 'wl-paste | speedread -w 600'

# Move focus with mainMod + arrow keys
