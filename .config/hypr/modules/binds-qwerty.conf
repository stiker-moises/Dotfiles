bind = ALT, 1, workspace, 1
bind = ALT, 2, workspace, 2
bind = ALT, 3, workspace, 3
bind = ALT, 4, workspace, 4
bind = ALT, 5, workspace, 5
bind = ALT, 6, workspace, 6
bind = ALT, 7, workspace, 7
bind = ALT, b, workspace, 7
bind = ALT, 8, workspace, 8
bind = ALT, c, workspace, 8
bind = ALT, 9, workspace, 9
bind = ALT, x, workspace, 9
bind = ALT, 0, workspace, 10
bind = ALT, z, workspace, 10
bind = , GRAVE, togglespecialworkspace

# Move to workspace
bind = SUPER, 1, movetoworkspacesilent, 1
bind = SUPER, 2, movetoworkspacesilent, 2
bind = SUPER, 3, movetoworkspacesilent, 3
bind = SUPER, 4, movetoworkspacesilent, 4
bind = SUPER, 5, movetoworkspacesilent, 5
bind = SUPER, 6, movetoworkspacesilent, 6
bind = SUPER, 7, movetoworkspacesilent, 7
bind = SUPER, b, movetoworkspacesilent, 7
bind = SUPER, 8, movetoworkspacesilent, 8
bind = SUPER, c, movetoworkspacesilent, 8
bind = SUPER, 9, movetoworkspacesilent, 9
bind = SUPER, x, movetoworkspacesilent, 9
bind = SUPER, 0, movetoworkspacesilent, 10
bind = SUPER, z, movetoworkspacesilent, 10
bind = SUPER, G, movetoworkspacesilent, special

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

#volume/brightness
bindel =, XF86AudioRaiseVolume, exec, $volup
bindel =, XF86AudioLowerVolume, exec, $voldown
bindl =ALT, UP, exec, $volup
bindl =ALT, DOWN, exec, $voldown
bindl =ALT, t, exec, $volup
bindl =ALT, g, exec, $voldown
bindl =, XF86AudioMute, exec, $volmute
bindl =, XF86MonBrightnessUp, exec, $lightup
bindl =, XF86MonBrightnessDown, exec, $lightdown
bindl =ALT,q , exec, $sinkswitch

# media
bindl =, XF86AudioPlay, exec, playerctl play
bindl =, XF86AudioPause, exec, playerctl pause
bindl =, XF86AudioNext, exec, playerctl next
bindl =, XF86AudioPrev, exec, playerctl previous

#notifications
bind = ALT, d, exec, makoctl dismiss -g
bind = ALT, f, exec, makoctl invoke
bind = ALT, r, exec, makoctl restore

# screenshots
bind = ALT, s, exec, grim -g "$(slurp -b 00000000 -s cc000090 -w 0)" $(xdg-user-dir PICTURES)/.clipboard.png && wl-copy --type image/png < $(xdg-user-dir PICTURES)/.clipboard.png && wl-paste > $(xdg-user-dir PICTURES)/.clipboard/$(date +'%s.png') && pw-play --volume=0.05 /usr/share/sounds/freedesktop/stereo/camera-shutter.oga
bind = SUPER_ALT, p, exec, grim -o $(swaymsg -t get_outputs | jq -r '.[] | select(.focused) | .name') $(xdg-user-dir PICTURES)/.clipboard.png && wl-copy --type image/png < $(xdg-user-dir PICTURES)/.clipboard.png && wl-paste > $(xdg-user-dir PICTURES)/.clipboard/$(date +'%s.png') && pw-play --volume=0.05 /usr/share/sounds/freedesktop/stereo/camera-shutter.oga
bind = SUPER_ALT, s, exec, grim -g "$(slurp -b 00000000 -s cc000090 -w 0)" - | tesseract -l "eng" stdin /tmp/tesseract && pw-play --volume=0.05 /usr/share/sounds/freedesktop/stereo/camera-shutter.oga & wl-copy < /tmp/tesseract.txt && rm /tmp/tesseract.txt

# lock screen
bindrl = SUPER_ALT, p, exec, systemctl suspend & swaylock --screenshot --effect-blur 7x5 --effect-vignette 1:1

