exec-once = dconf write /org/gnome/desktop/interface/gtk-theme "'ancomblackred'"
exec-once = dconf write /org/gnome/desktop/interface/icon-theme "'Flat-Remix-Red-Dark'"
exec-once = dconf write /org/gnome/desktop/interface/document-font-name "'Noto Sans Medium 10.5'"
exec-once = dconf write /org/gnome/desktop/interface/font-name "'Noto Sans Medium 10.5'"
exec-once = dconf write /org/gnome/desktop/interface/monospace-font-name "'Noto Sans Mono Medium 10.5'"
exec-once = dconf write /org/gnome/desktop/interface/enable-animations true
