device {
	name = logitech-usb-receiver
	sensitivity = -0.85
	accel_profile = flat
	repeat_delay = 225
	repeat_rate = 8
}
device {
	name = paris-commune-mouse 
	tap_button_map = lmr
}
device {
	name = sony-interactive-entertainment-dualsense-wireless-controller-touchpad
	enabled=0
}

device {
	name = sony-interactive-entertainment-wireless-controller-touchpad
	enabled=0
}
monitor=HDMI-A-1,disabled,highrr,0x0,2,bitdepth,10
monitor=DP-1,highrr,1280x0,1,bitdepth,10
monitor=DP-2,preferred,3840x0,1,bitdepth,10
#exec-once = swaymsg input "117:256:Paris_Commune_Mouse" map_to_output HDMI-A-1
#exec-once = pactl set-card-profile alsa_card.usb-Creative_Technology_Ltd_Sound_Blaster_X4 output:iec958-stereo && pactl set-default-sink alsa_output.usb-Creative_Technology_Ltd_Sound_Blaster_X4.iec958-stereo & pactl set-card-profile alsa_card.pci-0000_06_00 off
exec-once = pactl set-card-profile alsa_card.usb-Creative_Technology_Ltd_Sound_Blaster_X4 output:iec958-stereo && pactl set-default-sink alsa_output.usb-Creative_Technology_Ltd_Sound_Blaster_X4.iec958-stereo
exec = xrandr --output DP-1 --primary
exec-once = swayidle timeout 660 "~/.config/tofi/scripts/smartthings devices:commands 1526283b-2f10-4f44-8eb1-d7226b49ece7 switch:off & hyprctl keyword monitor 'HDMI-A-1,disabled,highrr,0x0,2,bitdepth,10' & kanshictl switch noTV & pactl set-card-profile alsa_card.usb-Creative_Technology_Ltd_Sound_Blaster_X4 output:iec958-stereo & pactl set-default-sink alsa_output.usb-Creative_Technology_Ltd_Sound_Blaster_X4.iec958-stereo & pkill wl-mirror & makoctl mode -r camera-shy & hyprctl dispatch closewindow mpvrainsounds & pkill spotify"

bind = SUPER, COMMA, exec, ~/.config/tofi/scripts/lights.sh
#work
bind = SUPER_ALT, m, exec, wine ~/.wine/drive_c/Program\ Files\ \(x86\)/LogMeIn\ Rescue\ Technician\ Console/LogMeInRescueTechnicianConsole_x64/LMIRTechConsole.exe
bind = SUPER, w, exec, chromium & teams-for-linux --enable-features=UseOzonePlatform --ozone-platform=wayland & wine ~/.wine/drive_c/Program\ Files\ \(x86\)/LogMeIn\ Rescue\ Technician\ Console/LogMeInRescueTechnicianConsole_x64/LMIRTechConsole.exe
#look/mobile
bind = SUPER_ALT, c, exec, hyprctl dispatch movetoworkspace 9 & hyprctl dispatch workspace 9 & makoctl mode -r camera-shy & pkill wl-mirror & hyprctl dispatch movecursor 640 360 & swaymsg input "117:256:Paris_Commune_Mouse" map_to_output HDMI-A-1
bind = SUPER_ALT, b, exec, makoctl mode -r camera-shy & pkill wl-mirror & hyprctl dispatch movecursor 640 360 & swaymsg input "117:256:Paris_Commune_Mouse" map_to_output HDMI-A-1
bind = SUPER_ALT, v, exec, pkill wl-mirror ; makoctl mode -a camera-shy & hyprctl dispatch movecursor 2580 720 ; swaymsg input "117:256:Paris_Commune_Mouse" map_to_output DP-1 ; wl-mirror DP-1 && makoctl mode -r camera-shy && swaymsg input "117:256:Paris_Commune_Mouse" map_to_output HDMI-A-1
bind = SUPER_ALT, z, exec, pkill wl-mirror ; makoctl mode -r camera-shy & hyprctl dispatch movecursor 4840 540 ; swaymsg input "117:256:Paris_Commune_Mouse" map_to_output DP-2 ; wl-mirror DP-2 && swaymsg input "117:256:Paris_Commune_Mouse" map_to_output HDMI-A-1
#look/desktop
bind = SUPER, v, exec, pkill wl-mirror ; makoctl mode -a camera-shy ; swaymsg input "117:256:Paris_Commune_Mouse" map_to_output DP-1 ; wl-mirror DP-1 && makoctl mode -r camera-shy && swaymsg input "117:256:Paris_Commune_Mouse" map_to_output HDMI-A-1
bind = SUPER, BACKSLASH, exec, makoctl mode -r camera-shy & pkill wl-mirror & swaymsg input "117:256:Paris_Commune_Mouse" map_to_output HDMI-A-1
bind = SUPER, z, exec, pkill wl-mirror ; makoctl mode -r camera-shy ; swaymsg input "117:256:Paris_Commune_Mouse" map_to_output DP-2 ; wl-mirror DP-2 && swaymsg input "117:256:Paris_Commune_Mouse" map_to_output HDMI-A-1
#monitor
bind = SUPER, r, exec, ~/.config/tofi/scripts/smartthings devices:commands 1526283b-2f10-4f44-8eb1-d7226b49ece7 switch:off & hyprctl keyword monitor 'HDMI-A-1,disabled,highrr,0x0,2,bitdepth,10' & kanshictl switch noTV & pactl set-card-profile alsa_card.usb-Creative_Technology_Ltd_Sound_Blaster_X4 output:iec958-stereo & pactl set-default-sink alsa_output.usb-Creative_Technology_Ltd_Sound_Blaster_X4.iec958-stereo & pkill wl-mirror & makoctl mode -r camera-shy & hyprctl dispatch closewindow mpvrainsounds & pkill spotify
bind = SUPER, c, exec, hyprctl keyword monitor 'HDMI-A-1,highrr,0x0,2,bitdepth,10' ; kanshictl switch TV ; pactl set-card-profile alsa_card.pci-0000_06_00 output:hdmi-stereo && pactl set-default-sink alsa_output.pci-0000_06_00.hdmi-stereo & hyprctl dispatch closewindow mpvrainsounds & swaymsg input '117:256:Paris_Commune_Mouse' map_to_output 'HDMI-A-1' & ~/.config/tofi/scripts/smartthings devices:commands 1526283b-2f10-4f44-8eb1-d7226b49ece7 switch:on || notify-send --urgency=low "TV is offline" && sleep 2 && "kanshictl switch TV & hyprctl keyword monitor 'HDMI-A-1,highrr,0x0,2,bitdepth,10'"
#noise
#bindl = ALT,apostrophe,exec, hyprctl dispatch closewindow mpvrainsounds && mpv --audio-device=pipewire/alsa_output.pci-0000_06_00.hdmi-stereo --wayland-app-id=mpvrainsounds --start=0 --loop background=color --background-color=0/0/0/.03 --pause=no --player-operation-mode=pseudo-gui ~/Documents/fire.ogg 
bindl = ALT,apostrophe,exec, hyprctl dispatch closewindow mpvrainsounds
bind = SUPER_ALT, n, exec, [workspace 9 silent] hyprctl dispatch closewindow mpvrainsounds & hyprctl keyword monitor 'HDMI-A-1,highrr,0x0,2' ; swaymsg input '117:256:Paris_Commune_Mouse' map_to_output 'HDMI-A-1' & env PULSE_SINK='alsa_output.pci-0000_06_00.hdmi-stereo' spotify-launcher
bind = SUPER, minus, exec, hyprctl dispatch closewindow mpvrainsounds & pkill spotify & mpv --audio-device=pipewire/alsa_output.pci-0000_06_00.hdmi-stereo --wayland-app-id=mpvrainsounds --start=0 --loop --pause=no --background=color --background-color=0/0/0/.03 --player-operation-mode=pseudo-gui ~/Documents/fire.ogg
bind = ALT, COMMA, togglespecialworkspace, 
workspace=1,monitor:DP-1,default:true
workspace=2,monitor:DP-2,default:true
workspace=3,monitor:DP-2
workspace=4,monitor:DP-1
workspace=5,monitor:DP-1
workspace=9,monitor:HDMI-A-1,default:true
workspace=10,monitor:DP-2
workspace=m[DP-1] n[s:special:],gapsin:20,gapsout:40 80 20 80
workspace=m[DP-2] n[s:special:],gapsin:20,gapsout:20 80 10 80
workspace=m[HDMI-A-1] n[s:special:],gapsin:10,gapsout:10 20 8 20

windowrulev2 = tile,class:(Wfica),title:(Office 2016 Desktop)
windowrulev2 = tile,class:(Wfica),title:(Office365 Desktop)
windowrulev2 = tile,class:(lmirtechconsole.exe)
windowrulev2 = fullscreen,class:(at.yrlf.wl_mirror)

windowrulev2 = workspace 2 silent,class:(lmirtechconsole.exe)
windowrulev2 = workspace 10 silent,class:(Wfica)
windowrulev2 = workspace 3 silent,class:(Wfica),title:(Office 2016 Desktop)
windowrulev2 = workspace 3 silent,class:(Wfica),title:(Office365 Desktop)
windowrulev2 = workspace 3 silent,class:(waydroid.com.citrix.Receiver)
windowrulev2 = workspace 3 silent,class:(Waydroid)
windowrulev2 = workspace 9 silent,class:(mpvrainsounds)
windowrulev2 = workspace 9 silent,class:(dev.alextren.Spot)
windowrulev2 = workspace 9 silent,class:(Spotify)
windowrulev2 = workspace 9 silent,class:(at.yrlf.wl_mirror)
windowrulev2 = workspace special: silent,class:(chromium)

windowrulev2 = bordersize 0, onworkspace:r[1-10],class:(lmirtechconsole.exe),title:(LogMeIn Rescue Technician Console)
windowrulev2 = bordersize 0, onworkspace:r[1-10],class:(Wfica)
windowrulev2 = bordersize 0, onworkspace:r[1-10],class:(Waydroid)
windowrulev2 = bordersize 0, onworkspace:r[1-10],class:(waydroid.com.citrix.Receiver)

windowrulev2 = idleinhibit visible,class:(at.yrlf.wl_mirror)
windowrulev2 = idleinhibit visible,class:(Wfica)
windowrulev2 = idleinhibit visible,class:(Waydroid)
windowrulev2 = idleinhibit visible,class:(waydroid.com.citrix.Receiver)
#	[class="lmirtechconsole.exe" window_type="dialog" title="Idle Time-Out"] kill 
#clipboard hack
bindntr=CTRL,C,exec,hyprctl dispatch closewindow alacrittyclipboard & hyprctl activewindow | rg -q "class: Wfica" && alacritty -qq --config-file ~/.config/alacritty/alacrittyclipboard.toml --class 'alacrittyclipboard' --title 'Office365 Desktop - Nexus (SSL/TLS Secured, 256 bit)' -e sh -c 'sleep .022 && xclip -o | wl-copy'
windowrulev2 = float,class:(alacrittyclipboard)
windowrulev2 = stayfocused,class:(alacrittyclipboard)
windowrulev2 = noborder,class:(alacrittyclipboard)
windowrulev2 = noanim,class:(alacrittyclipboard)
windowrulev2 = noblur,class:(alacrittyclipboard)
windowrulev2 = opacity 0,class:(alacrittyclipboard)
windowrulev2 = maxsize 1 1,class:(alacrittyclipboard)

